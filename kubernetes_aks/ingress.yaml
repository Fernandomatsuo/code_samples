apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: httpd-ingress
  namespace: poc
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    secretName: aks-ingress-tls
  rules:
  - host: demo-aks-ingress.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /httpd
        backend:
          serviceName: httpd-service
          servicePort: 80